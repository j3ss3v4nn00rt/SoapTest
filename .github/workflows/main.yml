name: SoapUI Tests

on:
  push:
    branches:
      - main

jobs:
  soapui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Download and Run SoapUI Tests
        run: |
          docker run -i --rm \
          -v https://github.com/j3ss3v4nn00rt/SoapTest/blob/97da032b79267a35db435351a0dd5ec215d74006/Soap-try-soapui-project.xml:/opt/soapui/projects \
          -v tests:/opt/soapui/projects/testresult \
          lukastosic/docker-soapui \
          -e "http://demowebshop.tricentis.com/" \
          -s "Log in testing" \
          -r -j \
          -f tests\
          -I "https://github.com/j3ss3v4nn00rt/SoapTest/blob/97da032b79267a35db435351a0dd5ec215d74006/Soap-try-soapui-project.xml"
